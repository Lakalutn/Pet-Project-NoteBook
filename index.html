<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Made With Love</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <video src="theme/lily.mp4" class="video__media" autoplay muted loop></video>

        <div class="header">
            <img src="img/logo.png" alt="" class="logo">

            <div class="theme">
                <div class="theme__burger"></div>

                <div class="theme__list">
                    <div class="theme__item">
                        <img src="theme/lily.jpg" alt="" class="theme__img" id="lily">
                    </div>
                    <div class="theme__item">
                        <img src="theme/guts.jpg" alt="" class="theme__img" id="guts">
                    </div>
                    <div class="theme__item">
                        <img src="theme/hero.jpg" alt="" class="theme__img" id="hero">
                    </div>
                    <div class="theme__item">
                        <img src="theme/pink.jpg" alt="" class="theme__img" id="pink">
                    </div>
                </div>
            </div>
        </div>

        <div class="note__field">

            <div class="note__block">

                <div class="note__header">

                    <button class="create btn">Create</button>

                </div>

                <div class="note__body">



                </div>

            </div>

        </div>
    </div>


    <script src="main.js"></script>
    <script src="theme.js"></script>
</body>
</html>
